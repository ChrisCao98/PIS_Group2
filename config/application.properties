# Kafka Producer Configuration
# You can override these settings using:
# 1. System properties: java -Dkafka.topic.name=my-topic ...
# 2. Environment variables: export KAFKA_TOPIC_NAME=my-topic
# 3. Command line arguments: --kafka.topic.name=my-topic

# Kafka Configuration
# The topic name to publish messages to
kafka.topic.name=test-data

# Kafka bootstrap servers list (comma-separated)
kafka.bootstrap.servers=localhost:9092

# Image producer configuration
kafka.image.topic.name=test-image
image.folder.path=data/img_resize

# User input configuration
kafka.userinput.topic.name=test-user-input
userinput.nc.port=7777

# Kafka consumer group ID
kafka.group.id=test-consumer-group

# CSV File Configuration
# Path to the CSV file (absolute or relative to project root)
csv.file.path=data/gps.csv

# Character encoding for reading CSV file
csv.encoding=UTF-8

# Batch Processing Configuration
# Default number of records to process in each batch
batch.size=2

# Default delay between messages in milliseconds
batch.delay.ms=1000

# PET Configuration
# Path to the PET configuration file
pet.config.path=config/Pipeconfig.json

# Image Processing Configuration
# Output path for processed images
image.output.path=src/main/resources/testImage

# Kafka Topics
# Topic names for different data types
kafka.topic.image=test-image
kafka.topic.data=test-data
kafka.topic.userinput=test-user-input